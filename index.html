<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur TV Simplifié</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
    }

    .header {
      background-color: #333;
      width: 100%;
      padding: 10px;
      text-align: center;
      color: white;
    }

    .content {
      width: 100%;
      max-width: 480px;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .channels {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .channel {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 18px;
      color: #333;
    }

    .viewer {
      width: 100%;
      height: 300px;
      background-color: #333;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .footer {
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }

    /* Style pour l'intégration de planning TV */
    .tv-planning {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .tv-planning div {
      width: 48%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f1f1f1;
      border-radius: 6px;
    }

    /* Empêcher le zoom sur mobile */
    @viewport {
      user-scalable: no;
    }

    @media (max-width: 600px) {
      .channels {
        gap: 5px;
      }

      .channel {
        width: 35px;
        height: 35px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Lecteur TV Simplifié</h1>
  </div>

  <div class="content">
    <!-- Icônes des chaînes -->
    <div class="channels">
      <div class="channel">1</div>
      <div class="channel">2</div>
      <div class="channel">3</div>
      <div class="channel">4</div>
      <div class="channel">5</div>
    </div>

    <!-- Lecteur vidéo -->
    <div class="viewer">
      <p>Lecteur en streaming</p>
    </div>

    <!-- Planning TV -->
    <div class="tv-planning">
      <div>Programme 1: 14:00 - 15:00</div>
      <div>Programme 2: 15:00 - 16:00</div>
      <div>Programme 3: 16:00 - 17:00</div>
      <div>Programme 4: 17:00 - 18:00</div>
    </div>
  </div>

  <div class="footer">
    <p>© 2025 Lecteur TV</p>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .header {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .channel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            width: 250px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            text-align: center;
            cursor: pointer;
        }

        .channel:hover {
            transform: scale(1.05);
        }

        .channel img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }

        #video-container {
            margin-top: 20px;
        }

        video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="header" id="clock"></div>
    <h1>TV Streaming</h1>
    <div id="video-container">
        <video id="video" controls></video>
    </div>

    <div class="container" id="channel-list"></div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Liste des chaînes avec leurs fichiers vidéo GitHub.io
        const channels = [
            { name: "TF1", stream: "https://raw.githubusercontent.com/Paradise-91/ParaTV/main/streams/tf1plus/tf1.m3u8", logo: "tf1.png" },
            { name: "France 2", stream: "https://raw.githubusercontent.com/Paradise-91/ParaTV/main/streams/francetv/france2.m3u8", logo: "france2.png" },
            { name: "France 3", stream: "https://raw.githubusercontent.com/Paradise-91/ParaTV/main/streams/francetv/france3.m3u8", logo: "france3.png" },
            { name: "Canal+", stream: "https://raw.githubusercontent.com/Paradise-91/ParaTV/main/streams/canal/canalplus.m3u8", logo: "canal.png" },
            { name: "France 5", stream: "https://raw.githubusercontent.com/Paradise-91/ParaTV/main/streams/francetv/france5.m3u8", logo: "france5.png" },
            { name: "Arte", stream: "https://raw.githubusercontent.com/Paradise-91/ParaTV/main/streams/arte/arte.m3u8", logo: "arte.png" },
            { name: "LCP", stream: "https://raw.githubusercontent.com/Paradise-91/ParaTV/main/streams/lcp/lcp.m3u8", logo: "lcp.png" },
            { name: "Public Sénat", stream: "https://raw.githubusercontent.com/Paradise-91/ParaTV/main/streams/publicsenat/publicsenat.m3u8", logo: "public.png" },
            { name: "BFM TV", stream: "https://raw.githubusercontent.com/Paradise-91/ParaTV/main/streams/bfmtv/bfmtv.m3u8", logo: "bfm.png" },
            { name: "CNews", stream: "https://raw.githubusercontent.com/Paradise-91/ParaTV/main/streams/cnews/cnews.m3u8", logo: "cnwes.png" }
            // Tu peux ajouter d'autres chaînes avec leurs fichiers vidéos sur GitHub ici
        ];

        function loadChannels() {
            const container = document.getElementById("channel-list");
            container.innerHTML = "";

            channels.forEach(channel => {
                const channelDiv = document.createElement("div");
                channelDiv.classList.add("channel");
                channelDiv.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name} Logo">
                    <h3>${channel.name}</h3>
                `;
                channelDiv.addEventListener("click", () => playChannel(channel.stream));
                container.appendChild(channelDiv);
            });
        }

        function playChannel(streamUrl) {
            const video = document.getElementById("video");
            video.src = streamUrl; // Mettre directement l'URL du flux vidéo depuis GitHub.io
            video.play();
        }

        loadChannels();
    </script>
</body>
</html>
